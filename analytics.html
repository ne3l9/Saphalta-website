<script type="text/javascript">

  // Load Charts and the corechart package.
  google.charts.load('current', {'packages':['corechart','bar','line']});

  // Draw the barchart for Bar Graph when Charts is loaded.
  google.charts.setOnLoadCallback(drawBarChart);

  // Draw the pie chart.
  google.charts.setOnLoadCallback(drawPieChart);

  //Draw the linechart
  google.charts.setOnLoadCallback(drawChart);
  

  // Callback that draws the Bar chart 
  function drawBarChart() {

    // Create the data table for Bar Chart.
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Year');
    data.addColumn('number', 'Chemistry');
    data.addColumn('number', 'Physics');
    data.addRows([
      ['Mid-Sem', 100,30],
      ['End-Sem', 60,30],
     
    ]);

    // Set options for Marks Bar Chart.
    var options = {title:'Marks Analytics',
                   width:600,
                   height:300,
                   bars : 'vertical'};

    // Instantiate and draw the chart 
    var chart = new google.visualization.BarChart(document.getElementById('Bar_chart_div'));
    chart.draw(data, options);
  }

  // Callback that draws the pie chart 
  function drawPieChart() {

    // Create the data table for Pie Chart
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Field');
    data.addColumn('number', 'percentage');
    data.addRows([
      ['Sports', 40],
      ['Engineering', 25],
      ['Medical', 30]
    ]);

    // Set options for pie chart.
    var options = {title:'Area of Interest',
                   width:400,
                   height:300};

    // Instantiate and draw the chart for Pie Chart.
    var chart = new google.visualization.PieChart(document.getElementById('Pie_chart_div'));
    chart.draw(data, options);
  }
  //Line Chart

  function drawChart() {

var data = new google.visualization.DataTable();
data.addColumn('number', 'Day');
data.addColumn('number', 'Guardians of the Galaxy');

  [4,  11.7, 18.8, 10.5],
  [5,  11.9, 17.6, 10.4],
  [6,   8.8, 13.6,  7.7],
  [7,   7.6, 12.3,  9.6],
  [8,  12.3, 29.2, 10.6],
  [9,  16.9, 42.9, 14.8],
  [10, 12.8, 30.9, 11.6],
  [11,  5.3,  7.9,  4.7],
  [12,  6.6,  8.4,  5.2],
  [13,  4.8,  6.3,  3.6],
  [14,  4.2,  6.2,  3.4]
]);

var options = {
  chart: {
    title: 'Box Office Earnings in First Two Weeks of Opening',
    subtitle: 'in millions of dollars (USD)'
  },
  width: 900,
  height: 500
};

var chart = new google.charts.Line(document.getElementById('linechart_material'));

chart.draw(data, google.charts.Line.convertOptions(options));
}
</script>
